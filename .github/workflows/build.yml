name: Build

on:
  push:
    branches:
      - main
  pull_requests:
    branches:
      - main
  
  
jobs:
  build:
    name: Build project
    runs-on: [windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '4.7.2'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
  